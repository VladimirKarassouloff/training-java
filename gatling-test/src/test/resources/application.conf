####################################
# Custom Application Configuration #
####################################

application {
  baseUrl = "http://localhost:8080/mydeployyy/"
  nbUsers = 1
  nbAdmins = 10
  urls {
    addPage = "computer"
    addPost = "computer"
    dashboardPage = "index"
    deletePost = "index"
    editPost = "computer"
    loginPage = "login"
    loginPost = "j_spring_security_check"
    idElement {
      add {
        csrf = "#_csrf"
      }
      authenticate {
        csrf = "#_csrf"
      }
      delete {
        csrf = "#_csrf"
      }
      edit {
        csrf = "#_csrf"
        id = "#id_computer"
      }
    }
    param {
      order = "asc"
      page = "currentPage"
      pageSize= "lengthPage"
      search = "search"
      column = "colOrder"
    }
    form {
      add {
        name = "name_computer"
        introduced = "introduced_computer"
        discontinued = "discontinued_computer"
        companyId = "company_id_computer"
        csrf = "_csrf"
      }
      authenticate {
        username = "username"
        password = "password"
        submit = "submit"
        csrf = "_csrf"
      }
      delete {
        selection = "selection"
        csrf = "_csrf"
      }
      edit {
        id = "id_computer"
        name = "name_computer"
        introduced = "introduced_computer"
        discontinued = "discontinued_computer"
        companyId = "company_id_computer"
        csrf = "_csrf"
      }
    }
    static {
      css {
        bootstrap = "css/bootstrap.min.css"
        fontAwesome = "css/font-awesome.css"
        main = "css/main.css"
      }
      font {
        frFlag = "fonts/fr.png"
        ukFlag = "fonts/uk.png"
      }
      js {
        add = "js/addComputer.js"
        bootstrap = "js/bootstrap.min.js"
        jquery = "js/jquery.min.js"
        jqueryValidate = "js/jquery.validate.min.js"
        login = "js/login.js"
      }
    }
  }
}

####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}